<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Class Attendance</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="header">
    <h2>Attendance - Section: A, Branch: CSE, Year: 2</h2>
  </div>

  <form id="attendance-form">
    <table>
      <thead>
        <tr>
          <th>Roll Number</th>
          <th>Name</th>
          <th>Present</th>
        </tr>
      </thead>
      <tbody id="student-table-body">
        <!-- Populated by JS -->
      </tbody>
    </table>
    <button type="submit">Submit Attendance</button>
  </form>

  <script src="script.js"></script>
</body>
</html>
